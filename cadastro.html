<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/assets/logo.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
    <title>Mar Vivo</title>
</head>

<body>
    <section class="form">
        <form class="dados">
            <div>
                <label for="email"></label>
                <input type="email" placeholder="E-mail" id="email">
            </div>

            <div>
                <label for="text"></label>
                <input type="text" placeholder="Usuário" id="text">
            </div>

            <div>
                <label for="senha"></label>
                <input type="password" placeholder="Senha" id="senha">
            </div>
            <div class="button_entrar">
                <button>Entrar</button>
            </div>
        </form>

        <div class="social_media_login">
            <div class="social_media_login_title">
                <span class="divider"></span>
                <p>Ou continue com</p>
                <span class="divider"></span>
            </div>
            

            <div class="social_media_container">
                <button class="social_media_login_action">
                    <img src="./assets/google.png" alt="logo da google">
                </button>

                <button class="social_media_login_action">
                    <img src="./assets/apple.png" alt="logo da apple">
                </button>

                <button class="social_media_login_action">
                    <img src="./assets/facebook.png" alt="logo do facebook">
                </button>
            </div>

            <p class="social_media_login_cadastro">Se você já possui uma conta,<br>
                 <a href="login.html">clique aqui!</p></a>
        </div>


    </section>
</body>
